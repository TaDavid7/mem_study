name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # CI — run tests
  test-backend:                
    name: CI — run backend tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22        
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci                
      - run: npm test -- --ci --runInBand --detectOpenHandles --forceExit

  # CD — deploy 
  deploy:
    name: CD — deploy to EC2
    runs-on: ubuntu-latest
    needs: test-backend           
    if: ${{ github.event_name == 'push' && needs.test-backend.result == 'success' }}
    timeout-minutes: 15
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}  
          key: ${{ secrets.EC2_KEY }}
          debug: true
          script_stop: true
          script: /opt/mem-study-backend/deploy.sh
