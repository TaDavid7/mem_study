name: CI (backend)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm run test
